<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learning Datatypes in Js</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      width: 100%;
      max-width: 400px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      height: auto;
    }

    h3 {
      color: red;
      margin-top: 0;
    }

    p {
      color: blueviolet;
      margin-bottom: 1rem;
    }

    ol {
      padding-left: 20px;
      color: #333;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .card {
        padding: 12px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Learning About Datatypes</h3>
    <p>There are many two data types in js such as</p>
    <ol>
      <h3>Primitive Data Types : </h3>
      <li>String</li>
      <li>Number</li>
      <li>Boolean</li>
      <li>Undefined</li>
      <li>Null</li>
      <li>Symbol</li>
    </ol>
  </div>
  <div class="card"> 
    <h3>Learning About Datatypes</h3>
    <p>Non-Primitive Data Types</p>
    <ol>
      <li>Object</li>
      <li>Array</li>
      <li>Function</li>
      <li>Date</li>
      <li>Regex</li>
    </ol>
  </div>
</body>
</html>
